<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/items.css}">
</head>
<body>
<h1 style="color: blue">These will all have basic horizontal (row) containers with different item properties</h1>

<br>
<h2>No item property applied</h2>
<div class="container">
    <p class="defaultItem">1</p>
    <p class="defaultItem">2</p>
    <p class="defaultItem">3</p>
</div>
<br>


<h2>All items under 'grow:1'</h2>
<div class="container">
    <p class="itemFlexGrow1">1</p>
    <p class="itemFlexGrow1">2</p>
    <p class="itemFlexGrow1">3</p>
</div>
<br>

<h2>All items under 'grow:1', except for 2 ('grow:2')</h2>
<div class="container">
    <p class="itemFlexGrow1">1</p>
    <p class="itemFlexGrow1" id="grow2">2</p>
    <p class="itemFlexGrow1">3</p>
</div>

<h2>There is also a 'flex-shrink:0' (default is zero). </h2>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
